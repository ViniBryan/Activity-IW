<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Carrossel</title>
    <meta name="author" content="Bryan & Authentic">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="../carrossel/css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="container carousel-container">
        <h1>Carrossel de Imagens</h1>
        <div class="row">
            <div class="col-md-12">
                <div id="central" class="carousel-img">
                    <img src="" />
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-2">
                <div class="carousel-img" onmouseover="changeImage(0)">
                    <img src="" />
                </div>
            </div>
            <div class="col-md-2">
                <div class="carousel-img" onmouseover="changeImage(1)">
                    <img src="" />
                </div>
            </div>
            <div class="col-md-2">
                <div class="carousel-img" onmouseover="changeImage(2)">
                    <img src="" />
                </div>
            </div>
            <div class="col-md-2">
                <div class="carousel-img" onmouseover="changeImage(3)">
                    <img src="" />
                </div>
            </div>
            <div class="col-md-2">
                <div class="carousel-img" onmouseover="changeImage(4)">
                    <img src="" />
                </div>
            </div>
            <div class="col-md-2">
                <div class="carousel-img" onmouseover="changeImage(5)">
                    <img src="" />
                </div>
            </div>
        </div>
    </div>
    <script src="../carrossel/JS/script.js"></script>
</body>

</html>
